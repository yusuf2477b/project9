<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }
        h2 {  
            text-decoration: line-through;
            text-transform: uppercase;
        }
        h3 {
            text-decoration: underline;
            text-transform: lowercase;
        }
        h4 {
            text-decoration: underline overline;
            text-transform: none;
        }
        </style>
    </head>
<body>
 <h1>Codingal</h1>
 <h2>Codingal</h2>  
 <h3>Codingal</h3>
 <h4>Codingal</h4>
 <h5>Codingal</h5>
 <h6>Cofingal</h6> 
</body>
</html>
